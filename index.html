<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS AI (OpenAI Edition)</title>
    <style>
        body { background: black; color: #00d2ff; font-family: 'Courier New', monospace; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .reactor { width: 180px; height: 180px; border: 4px solid #00d2ff; border-radius: 50%; box-shadow: 0 0 30px #00d2ff; display: flex; align-items: center; justify-content: center; cursor: pointer; animation: pulse 2s infinite; }
        .inner { width: 120px; height: 120px; border: 2px dashed #00d2ff; border-radius: 50%; animation: spin 10s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        #status { margin-top: 25px; font-weight: bold; letter-spacing: 2px; }
        #output { margin-top: 15px; color: white; text-align: center; font-size: 0.9rem; padding: 0 10px; }
    </style>
</head>
<body>

    <div class="reactor" id="startBtn">
        <div class="inner"></div>
    </div>
    <div id="status">SYSTEM OFFLINE</div>
    <div id="output">TAP TO ACTIVATE OPENAI CORE, SIR</div>

    <script>
        // --- APNI OPENAI API KEY YAHAN DALO ---
        const OPENAI_KEY = "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";

        const status = document.getElementById('status');
        const output = document.getElementById('output');
        const startBtn = document.getElementById('startBtn');

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.continuous = true;
        recognition.lang = 'en-US';

        startBtn.onclick = () => {
            recognition.start();
            status.innerText = "LISTENING...";
            output.innerText = "Core integrated. Ready for command, Sir.";
        };

        recognition.onresult = async (event) => {
            const transcript = event.results[event.results.length - 1][0].transcript;
            output.innerText = "YOU: " + transcript;
            status.innerText = "PROCESSING...";
            
            await callOpenAI(transcript);
        };

        async function callOpenAI(text) {
            try {
                const response = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${OPENAI_KEY}`
                    },
                    body: JSON.stringify({
                        model: "gpt-4o-mini", // Aap "gpt-3.5-turbo" bhi use kar sakte hain
                        messages: [
                            { role: "system", content: "You are Jarvis from Iron Man. Be very brief, smart, and call me Sir." },
                            { role: "user", content: text }
                        ]
                    })
                });

                const data = await response.json();
                
                if (data.error) {
                    output.innerText = "Key Error: " + data.error.message;
                    return;
                }

                const reply = data.choices[0].message.content;
                output.innerText = "JARVIS: " + reply;
                speak(reply);
            } catch (err) {
                output.innerText = "NETWORK FAILURE, SIR.";
            }
        }

        function speak(text) {
            status.innerText = "SPEAKING...";
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.onend = () => { status.innerText = "LISTENING..."; };
            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
